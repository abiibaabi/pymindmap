<div class="panel panel-default" ng-class="{'active': viewmode}" ng-init="noteEditorOpen = false" ng-show="noteEditorOpen">
    <div class="panel-heading">
        <h3 class="panel-title">{{ 'note' | lang:'ui' }}</h3>
        <!-- <span>（<a class="help" href="https://www.zybuluo.com/techird/note/46064" target="_blank">支持 GFM 语法书写</a>）</span> -->
        <i class="expand-note-editor glyphicon glyphicon-th-large" ng-click="viewmode=!viewmode"></i>
        <i class="close-note-editor glyphicon glyphicon-remove" ng-click="closeNoteEditor()"></i>
    </div>
    <div class="panel-body">
        <div ng-show="noteEnabled"
             ui-codemirror="{ onLoad: codemirrorLoaded }"
             ng-model="noteContent"
             ui-codemirror-opts="{
                breaks: true,
                lineWrapping : true,
                matchBrackets: true,
                mode: 'sql',
                dragDrop: false,
                lineNumbers:true,
                indentUnit: 4
             }">
        </div>
        <p ng-show="!noteEnabled" class="km-note-tips">
            请选择节点编辑备注
            
        </p>
    </div>
</div>
